<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="styles.css"><!-- スタイルシートのリンク -->
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h2>ユーザー登録</h2>
            <!-- ユーザー名入力フォーム -->
            <input type="text" id="username" placeholder="ユーザー名" required><br>
            <!-- パスワード入力フォーム -->
            <input type="password" id="password" placeholder="パスワード" required><br>
            <!-- メールアドレス入力フォーム -->
            <input type="email" id="email" placeholder="メールアドレス" required><br>
            <!-- 登録ボタン -->
            <button type="submit">登録</button>
        </form>
    </div>
</body>
</html>
