<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ</title>
    <link rel="stylesheet" href="blog-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ようこそ、ブログへ！</h1><!-- ブログサイトのタイトル -->
 </header>
        <main>
            <article class="blog-post">
                <h2>ブログ</h2><!-- ブログ記事のタイトル -->
                <p>ここにブログの内容が入ります。自由に記述してください。</p>
                <div class="comment-section">
                    <h3>コメント</h3><!-- コメントセクションのタイトル -->
                    <form class="comment-form">
                        <textarea placeholder="コメントを入力してください"></textarea><br>
                        <button type="submit">投稿</button> <!-- コメント投稿ボタン -->                  
                    </form>
                </div>
            </article>
        </main>
        <footer>
            <p>&copy; 2023 ブログサイト</p><!-- フッターの著作権表示 -->
        </footer>
    </div>
</body>
</html>
